{
    PLUME
    {
        name = Solid-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,-0.65
        fixedScale = 0.05
        energy = 1
        speed = 1
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Solid-Upper
	}    
}
